<!DOCTYPE html>
<html lang="en" dir="ltr">

<html>
    <meta charset="utf-8">

    <link href="style.css" rel="stylesheet" type="text/css" >


    <head>
        <title>NoFap מחשבון</title>
    </head>
    <body>
     <div class="titleRec">
        <a class="title1">NoFap מחשבון</a>
        <br>
        <a class="title1 bold">ז</a>
     </div>
    <div class="borders">
       <ul>
        <li>

            <div class="range">
                <a>שנים</a>

            <div class="sliderValue">
                <span id="span3">0</span>
            </div>
            <div class="field">
                <div class="value right">0</div>
                <input id="input3" type="range" min="0" max="69" value="0" steps="1">
                <div class="value left">69</div>
            </div>

        </div></li>
        <li>

            <div class="range">
                <a>חודשים</a>

            <div class="sliderValue">
                <span id="span2">0</span>
            </div>
            <div class="field">
                <div class="value right">0</div>
                <input id="input2" type="range" min="0" max="12" value="0" steps="1">
                <div class="value left">12</div>
            </div>

        </div></li>
        <li>
            <div class="range">
                <a>ימים</a>

            <div class="sliderValue">
                <span id="span1">0</span>
            </div>
            <div class="field">
                <div class="value right">0</div>
                <input id="input1" type="range" min="0" max="31" value="1" steps="1">
                <div class="value left">31</div>
                
            </div>
            
            

        </div></li>
        
        
        <li>
            <div class="checkboxx">
                <a>עורלה</a>
     
                <input type="checkbox" id="Orla" onclick="if (document.getElementById('Orla').checked){
                    alert('גוי צא מפה')
                  }">

            </div>
        </li>

       </ul>
       <button onclick = "calculate()">חישוב</button>
       <div class=result>
           <a class="title">
               :תוצאה
           </a>
           <a id="results"></a>
           <div class="slidern">
               <a class="maxy">0</a>
               <div id="resultLine">

               </div>
               <a class="miny">100</a>
           </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
